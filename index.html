<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-key="title">Github Resume</title>

    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css' media='screen,print' />
    <link href="css/octicons.css" rel='stylesheet' type='text/css' media='screen,print' />
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' media='screen,print' />
    <link href="css/resume.css" rel='stylesheet' type='text/css' media='screen,print' />
    <link href="css/resume-print.css" rel='stylesheet' type='text/css' media='print' />
    

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">
			<div class="row" id="resume">
        
				<div class="col-sm-4" id="logo">
          <div data-key="avatar"></div>
					<h1 data-key="realname">realname</h1>
          <h2 data-key="githubname">githubname</h2>
					<div>
						<div data-key="email">email</div>
						<div data-key="location">location</div>
            <div data-key="company">company</div>
            <div data-key="blog">blog</div>
					</div>
				</div>

  			<div class="col-sm-8">

    		<div>
    			<h2>Summary</h2>
    			<h3 data-key="summary"></h3>
    		</div>

  			<hr />

  			<table id="skills" data-key="skill_list">

  			</table>

  			<hr />

  			<div data-key="repolist">
          
        </div>

  		</div>

  	</div>

    </div>

  </body>
  
  <!-- include hogan -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.4/jquery.easypiechart.min.js"></script>

  <script src="js/resume.js"></script>
</html>
